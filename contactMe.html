<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="dunnStyle.css" />
  </head>
  <body>
    <div class="topName">Dante Dunn</div>
    <hr />
    <div class="topNavBar">
      <a href="dunnHomeIndex.html">Home</a>
      <a href="dunnAbout.html">About</a>
      <a href="dunnPortfolio.html">Portfolio</a>
      <a href="dunnResume.html">Resume</a>
      <a class="active" href="contactMe.html">Contact Me</a>
    </div>

    <div class="contactFormsAll">
      <div class="contactContainer">
        <h3>Contact Form</h3>

        <form>
          <div>
            <label for="fname">First Name</label><br />
            <input
              type="text"
              id="fname"
              name="firstname"
              placeholder="Your name.."
            /><br />
          </div>

          <div>
            <label for="lname">Last Name</label><br />
            <input
              type="text"
              id="lname"
              name="lastname"
              placeholder="Your last name.."
            /><br />
          </div>
          <div>
            <label for="Email">Email</label><br />
            <input
              type="text"
              id="Email"
              name="Email"
              placeholder="JonDoe@example.com"
            /><br />
          </div>

          <div>
            <label for="subject">Subject</label><br />
            <textarea
              class="textarea"
              id="subject"
              name="subject"
              placeholder="Write something.."
            ></textarea
            ><br />
          </div>

          <div>
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
 
    <script
    src="https://platform.linkedin.com/badges/js/profile.js"
    async
    defer
    type="text/javascript"
  ></script>
  <div
    class="badge-base LI-profile-badge"
    data-locale="en_US"
    data-size="medium"
    data-theme="dark"
    data-type="VERTICAL"
    data-vanity="dantedunn"
    data-version="v1"
  >
    <a
      class="badge-base__link LI-simple-link"
      href="https://www.linkedin.com/in/dantedunn?trk=profile-badge"
      >Dante Dunn</a
    >
  </div>









    <footer class="loFoot">
     
    </footer>
    <script src="dunnJavasc.js"></script>
  </body>
</html>
